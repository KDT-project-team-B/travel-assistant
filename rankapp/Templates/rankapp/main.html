<!DOCTYPE html>

	<head>

			<div class="container d-flex justify-content-between">

					<strong>여긴어때</strong>
				</a>
			</div>
		</div>

					<div class="btn-group btn-group-toggle" data-toggle="buttons">

							<input type="radio" name="jb-radio" id="jb-radio-1"> 숙소

					</div>
				</div>
			</div>
		</div>
		<br>
		<br>

				<div class="col text-center">

						<label class="btn btn-outline-secondary btn-lg">
							<input type="radio" name="region" id="radio-1" > 제주
						</label>
						<label class="btn btn-outline-secondary btn-lg">

			</div>

		<br>

							<input type="checkbox" autocomplete="off" disabled > 해운대
						</label>
						<label class="btn btn-outline-secondary btn-lg">
							<input type="checkbox" autocomplete="off" disabled > 교동

						<label class="btn btn-outline-secondary btn-lg">
							<input type="checkbox" autocomplete="off" disabled > 초당동
