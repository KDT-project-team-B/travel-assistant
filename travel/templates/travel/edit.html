{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Review - Edit Post</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
           <img src="{% static 'favicon.ico' %}" alt="" width="24" height="24" class="d-inline-block align-text-top" style="margin-right:10px;"> 
          <a class="navbar-brand" href="{% url 'mainapp:index' %}">여긴 어때</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/#page-top/">About Us</a>
              </li>
              <li class="nav-item">
                 <a class="nav-link active" aria-current="page" href="/main/">Travel</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link active" aria-current="page" href="/review/">Review</a>
               </li>
           </ul>
            <div class="col" style="text-align: right;">
              {% if user.is_authenticated %}
              <a class="welcome" >{{ user.username }}님 환영합니다!</a>
              <a class="navbar-login" href="{% url 'logioapp:logout' %}">logout</a>
              {% else %}
              <a class="navbar-login" href="{% url 'logioapp:login' %}">login</a>
              {% endif %}
            </div>
           </div>
        </div>
      </nav>
<br>
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
            <div class="col-sm-10">
                <input type="text" name="postname" class="form-control" id="inputTitle">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputAuthor" class="col-sm-2 col-form-label"><strong>작성자</strong></label>
            <div class="col-sm-10">
                <input type="text" name="writer" class="form-control" id="inputAuthor">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
            <div class="col-sm-10">
                <textarea type="text" name="contents" class="form-control" id="inputContent"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn btn-primary" type="submit" role="button" value="수정하기">
            </div>
        </div>
    </form>
</div>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
